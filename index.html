<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="header">
                <div class="left">Landing Page</div>
                <div class="right">
                    <ul>
                        <li>header link one</li>
                        <li>header link two</li>
                        <li>header link three</li>
                    </ul>
                </div>
            </div>
            <div class="hero">
                <div class="left-hero">
                    <div class="main-text">This website is awesome</div>
                    <div class="secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</div>
                    <button class="signup-hero">Sign up</button>
                </div>
                <div class="right-hero">
                    <img id="placeholder" src="assets/placeholder.jpg">
                </div>
            </div>
        </div>
        <div class="content">
            <div class="information">
                <div class="info">Some random information</div>
                <div class="square">
                    <img id="square"  src="assets/barberry.png">
                    <img id="square"  src="assets/chilli.png">
                    <img id="square"  src="assets/pepper.png">
                    <img id="square"  src="assets/saffron.png">
                </div>
            </div>
            <div class="quote"></div>
            <div class="signup"></div>
        </div>
        <div class="footer">

        </div>
    </div>
    
</body>
</html>
